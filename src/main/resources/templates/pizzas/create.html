<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/headFragment :: headFragment('pizza menu')"></th:block>
</head>
<body>

<header th:replace="fragments/macroPiece/header :: headerMacro('CREATE', ${area})"></header>

<div class="creation-container">
    <form class="row gy-2" id="create-pizza" method="POST" th:action="@{/pizza/create}" th:object="${pizza}" >
        <div class="col-7">
            <label th:for="name" class="form-label">Pizza name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="col-3"></div>
        <div class="col-2">
            <label th:for="price" class="form-label">Pizza price</label>
            <input type="number" min="1" step="any" class="form-control" id="price" th:field="*{price}">
        </div>


        <div class="col-12">
            <label th:for="image" class="form-label">Pizza image URL</label>
            <input type="text" class="form-control" id="image" th:field="*{image}">
        </div>


            <label th:for="description" class="form-label">Pizza description</label>
            <textarea class="form-controll" id="description" rows="10" th:field="*{description}"></textarea>


        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
            <a th:href="@{/}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>


</body>
</html>
